<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema de Recursos Humanos NodeJS - SignIn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
    <script src="./js/signin.js"></script>
</head>

<body>
    <div class="alert alert-danger alert-dismissible fade hideAlert" role="alert" id="data-alert" style="margin: 0px;">
        Datos incompletos. Ingrese todos los datos requeridos para el registro.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="d-flex" style="height: auto;">        
        <div class="container d-flex flex-column justify-content-center" style="width: 100%; height: 100vh; background-color: rgb(248, 248, 248);">
            <div class="row">
                <div class="col-10 offset-1 mb-3" style="text-align: center;">
                    <h1 class="mb-4">Sistema de Recursos Humanos Node.js S.A. de C.V.</h1>
                    <hr>
                </div>                
            </div>
            <div class="row">
                <div class="col-6 offset-3 mb-2" style="text-align: center;">
                    <h2>Registro</h2>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-6 offset-3">
                    <div class="form-group">
                        <label for="input-username">Username</label>
                        <input type="email" class="form-control" id="input-username" placeholder="johnnyappleseed">
                        <small class="form-text text-muted">Un username para registrarte.</small>
                    </div>
                    <div class="form-group">
                        <label for="input-name">Nombre</label>
                        <input type="text" class="form-control" id="input-first_name" placeholder="Johnny">
                        <small class="form-text text-muted">Tu nombre.</small>
                    </div>
                    <div class="form-group">
                        <label for="input-last_name">Apellido</label>
                        <input type="text" class="form-control" id="input-last_name" placeholder="Appleseed">
                        <small class="form-text text-muted">Tu apellido.</small>
                    </div>
                    <div class="form-group mb-3">
                        <label for="input-password">Contraseña</label>
                        <input type="password" class="form-control" id="input-password" placeholder="***********">
                    </div>
                    <p class="mb-4 irLogin" style="text-align: center;">¿Ya tienes una cuenta? Inicia sesión <b style="cursor: pointer;">aquí</b></p>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center" style="margin: 0px !important; padding: 0px !important; background-repeat: no-repeat; background-size: cover;">
            <img src="img/fondo2.jpg" alt="Imagen de Fondo" style="width: 100%; height: auto;">
        </div>
    </div>    
</body>

</html>
